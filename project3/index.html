<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h2>Форма регистрации</h2>

    <form id="form">
        <fieldset>
          <label for="firstName">Имя:</label>
          <input type="text" id="firstName" name="firstName" required maxlength="15">
          <div id="firstNameError" class="error"></div>
        </fieldset>

       <fieldset>
          <label for="lastName">Фамилия:</label>
          <input type="text" id="lastName" name="lastName" required maxlength="20">
          <div id="lastNameError" class="error"></div>
       </fieldset>

      <fieldset>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <div id="emailError" class="error"></div>
      </fieldset>

       <fieldset>
          <label for="password">Пароль:</label>
          <input type="password" id="password" name="password" required>
          <div id="passwordError" class="error"></div>
       </fieldset>

       <fieldset>
          <label for="confirmPassword">Подтверждение пароля:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
          <div id="confirmPasswordError" class="error"></div>
       </fieldset>

       <fieldset>
          <label for="birthday">Дата рождения:</label>
          <input type="date" id="birthday" name="birthday" required>
          <div id="birthdayError" class="error"></div>
       </fieldset>

        <button type="submit" id="submitButton" disabled >Отправить</button>
    </form>
    <script type="module" src="/main.js"></script>
  </body>
</html>
